<nav: nonvoid>
  <ul class="nav nav-tabs">
    {#each :self.tabs}
      <li class="{#if equal(.name, :self.current)}active{/}">
        <a x-bind="click: _clickTab">{.title}</a>
      </li>
    {/}
  </ul>
  <tab_content:/>

<tab_content: nonvoid>
  <div class="tab-content">
    {{@content}}
  </div>

<tab_pane: nonvoid>
  <div class="tab-pane {#if :self.active}active{/}">
    {{@content}}
  </div>
